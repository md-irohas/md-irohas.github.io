
{{- $url := .Get "url" -}}
{{- $width := .Get "width" | default "100%" }}
{{- $height := .Get "height" | default "480" }}

<iframe src="{{ $url }}" width="{{ $width }}" height="{{ $height }}" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<br>
